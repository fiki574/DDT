version: "2"

services:
  redmine:
    image: redmine:latest
    volumes:
      - "redmine-data:/home/redmine/data"
    environment:
      REDMINE_DB_MYSQL: public-ip
      REDMINE_DB_PORT: 3306
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: redmine
      REDMINE_DB_DATABASE: redmine
    ports:
      - 4406:3000

volumes:
  redmine-data: {}
